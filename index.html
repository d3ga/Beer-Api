<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>Beers Search</title>

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Ensure proper rendering and zooming on touch devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Search Engine Optimization -->
  <meta name="robots" content="index, follow" />
  <meta name="description" content="You can search for a large variety of beers and read a small description about their characteristics and their origin. Data provided by the Punk API"
  />

  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/dist/css/style.css" />
</head>

<body>
  <div id="content-container">
    <h1>Thirsty for beer?</h1>
    <form id="search-form" class="mx-auto form-inline">
      <div class="form-group">
        <input type="text" id="search-input" class="form-control mr-3" placeholder="search...">
      </div>
      <button type="submit" class="btn btn-info mr-3">Go!</button>
    </form>
  </div>

  <div id="results"></div>

  <div class="container description-wrapper rounded">
    <p>Search for a large variety of beers and read a small description about their characteristics and their origin. Data provided
      by the
      <a href="https://punkapi.com/" target="_blank" rel="noopener"> Punk API</a>. You can see the code
      <a href="https://punkapi.com/" target="_blank" rel="noopener">here</a>.
    </p>
  </div>
  <script src="/assets/dist/js/app.min.js"></script>
</body>

</html>
